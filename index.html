<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ArmA 2 Wasteland Map Locator</title>
	<link href="css/bootstrap.min.css" rel="stylesheet"></link>
	<link href="css/style.css" rel="stylesheet"></link>
	<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.infinitedrag.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/raphael-min.js"></script>
</head>

<body>

<div class="container-fluid">


	
	<div class="row-fluid">
		<div id="sidepanel">
		 <div id="content">
			<h4>Map Locator 0.01</h4>
				  
					<form class="navbar-form pull-left">
					  <button type="submit" class="btn plus">+</button>
					  <button type="submit" class="btn minus">-</button>
					  <button type="submit" class="btn" id="follow"><i class="icon-eye-open"></i></button>
					 
					</form>
					
					<form class="navbar-form pull-left" style="margin-right:20px;">
						<p id="debug"></p>
					</form>
			</div>
		</div>
		
		<div>
		
			<div id="viewport">
				<div id="wall"></div>
			</div>
			
		</div>
	</div>


</div>

<script type="text/javascript">
	// #wall is the infinite wall.
	// The wall is made of tiles 100px wide and 100px high.

	var wall = jQuery.infinitedrag("#wall", {}, {
	});
	$wall = wall;
	
	
</script>

</body>

</html>
